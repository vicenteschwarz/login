<!DOCTYPE html>
<html lang="pt-br" 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name=" viewport" content="width=device-width" , initial-escale="1.0">
    <link rel="stylesheet" href="style.css" 
    <title>LOGIN - VICENTE SCHWARZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBgTJdgVgamkZyHe737guoUmiJSLYBgbRHrQ&s">
        </div>
        <div class="form">
            <form action="#" <div class="form-header">
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
        </div>

        <div class="input-group">
            <div class="input-box"></div>
            <label for="firstname">Primeiro Nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome" required>
        </div>

        <div class="input-box"></div>
        <label for="lastname">Sobrenome</label>
        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
    </div>

    <div class="input-box"></div>
    <label for="email">E-mail</label>
    <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
    </div>

    <div class="input-box"></div>
    <label for="tel">Celular</label>
    <input id="tel" type="text" name="tel" placeholder="(xx) xxxx-xxxx" required>
    </div>

    <div class="input-box"></div>
    <label for="password">Senha</label>
    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
    </div>

    <div class="input-box"></div>
    <label for="confirmpassword">Confirme a sua Senha</label>
    <input id="confirmpassword" type="confirmpassword" name="password" placeholder="Digite sua senha novamente"
        required>
    </div>

    <div class="gender-inputs">
        <div class="gender-title">
            <h6>Gênero</h6>
        </div>

        <div class="gender=group">
            <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
            </div>

            <div class="gender=group">
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender=group">
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros Gêneros</label>
                    </div>

                    <div class="gender=group">
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não informar</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

                </form>
            </div>
        </div>
</body>

</html>
